<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>HW09</title>
    <style>
        #fie{background-color:lightgray;font-size: 20px;font-family: '標楷體';border-style: groove ;groove ;border-radius: 10px;border-color: black;}
        #heading{text-align: center;font-weight: bolder;}
    </style>
    <script type="text/javascript">
      function Cal(){
          weight = document.getElementById("weight").value;
          height = document.getElementById("height").value;
          result = weight/((height/100)**2);
          document.getElementById("answer").value = result;
      }
    </script>
  </head>
  <body>
    <h1 id="heading">HW09</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">test01</div>
            <div class="col-md-8">
                <fieldset id="fie">
                    <legend>BMI值計算</legend>
                    <form name="form" id="form">
                        <p>身高:
                         <input type="number" id="height" name="height" min="0" required/>
                         <label for="cm">cm</label>
                        </p>
                        <p>體重:
                         <input type="number" id="weight" name="weight" min="0" required/>
                         <label for="kg">kg</label>
                        </p>
                        <p>BMI值:<input type="number" id="answer"/></p>
                        <p><button type="button" onclick="Cal()">開始計算</button> <input type="reset" value="清除"></p>
                        </p>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->
  </body>
</html>
